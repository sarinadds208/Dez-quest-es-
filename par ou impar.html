<<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Par ou Ímpar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    .container {
      max-width: 300px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verificar Par ou Ímpar</h2>
    <input type="number" id="numero" placeholder="Digite um número">
    <button onclick="verificarParOuImpar()">Verificar</button>
    <div id="resultado"></div>
  </div>

  <script>
    function verificarParOuImpar() {
      const numero = parseInt(document.getElementById('numero').value);
      if (isNaN(numero)) {
        document.getElementById('resultado').innerText = "Digite um número válido.";
        return;
      }

      const resultado = numero % 2 === 0 ? "Par" : "Ímpar";
      document.getElementById('resultado').innerText = 
        `O número ${numero} é ${resultado}.`;
    }
  </script>
</body>
</html>!DOCTYPE html>
