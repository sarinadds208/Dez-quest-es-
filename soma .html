<!DOCTYPE html><!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Soma de Números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff4;
      padding: 40px;
    }
    .container {
      max-width: 300px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Soma de Dois Números</h2>
    <input type="number" id="num1" placeholder="Digite o primeiro número">
    <input type="number" id="num2" placeholder="Digite o segundo número">
    <button onclick="somar()">Somar</button>
    <div id="resultado"></div>
  </div>

  <script>
    function somar() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('resultado').innerText = "Informe dois números válidos.";
        return;
      }

      const soma = num1 + num2;
      document.getElementById('resultado').innerText = `Resultado: ${soma}`;
    }
  </script>
</body>
</html>
