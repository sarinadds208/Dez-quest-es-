<!DO<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversão de Moeda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f8ff;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Conversor de Moeda</h2>
    <label for="valor">Valor em Reais (R$):</label>
    <input type="number" id="valor" placeholder="Digite o valor">

    <label for="moeda">Converter para:</label>
    <select id="moeda">
      <option value="USD">Dólar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
    </select>

    <button onclick="converter()">Converter</button>
    <div id="resultado"></div>
  </div>

  <script>
    function converter() {
      const valor = parseFloat(document.getElementById('valor').value);
      const moeda = document.getElementById('moeda').value;
      let taxa;

      if (moeda === 'USD') {
        taxa = 5.00; // Exemplo de taxa fixa
      } else if (moeda === 'EUR') {
        taxa = 5.50;
      }

      if (!isNaN(valor)) {
        const convertido = valor / taxa;
        document.getElementById('resultado').innerText =
          `Valor convertido: ${convertido.toFixed(2)} ${moeda}`;
      } else {
        document.getElementById('resultado').innerText = "Digite um valor válido.";
      }
    }
  </script>
</body>
